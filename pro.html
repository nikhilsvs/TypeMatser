<!DOCTYPE html>
<html>

<head>

    <title>My Project</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/pro.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    
    
</head>
<body>
    
    <header>
    
        <div class="div1">
        
            <div class="container">
            
                <div class="row">
                    <div class="col-md-12 text-center">
                    
                        <h1>Beat The Clock</h1>
                    </div>
                
                </div>
            
            </div>
        
        
        </div>
    
    
    </header>
    
    <section class="main">
        <div class="overlay">
        <div class="container">
            <div class="row">
            
                <div class="col-md-6 col-md-offset-3">
                    <p class="text-center" id="sms">Type The Given Word in 
                    <span class="text-success" id="seconds">5</span> Seconds</p>
                    <h1 class="text-center" id="current-word"></h1>
                 <input type="text" class="form-control" id="word-input" placeholder="Start Typing..." autofocus>
                    <h4 id="message" class="text-center"></h4>
                    
                    
                
                </div>
            
            </div>
            <!--Time & Score-->
            <div class="row">
            
                <div class="col-md-6 col-md-offset-3">
                
                    <h3 class="text-center">Time Left :
                        <span id="time">0</span>
                    </h3>
                    
                    <h3 class="text-center">SCORE :
                        <span id="score">0</span>
                    </h3>
                
                </div>
            
            </div>
        
        </div>
        </div>
    
    </section>
    
    
 
    <script src="js/pro.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    
    
</body>

</html>
